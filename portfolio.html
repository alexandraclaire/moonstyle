<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Montserrat:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/plugins/slick/slick.css">
    <link rel="stylesheet" href="assets/plugins/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Alexandra Dunham</title>
</head>
<body class="home" id="app">
  <div class="nav-mobile">
    <i class="fa fa-bars" aria-hidden="true" @click="navMob()"></i>
    <div class="nav-list" v-show="navShow == true">
       <a href="about.html" @click="navShow = false">About</a>
        <a href="portfolio.html" @click="navShow = false">Portfolio</a>
        <a href="contact.html" @click="navShow = false">Contact</a>
    </div>
  </div>
  <div class="wrapper">
    <h2>Work.</h2>

  <div class="portfolio">

    <div class="portfolio-item" v-for="portfolio in portfolio" v-bind:style='{backgroundImage:"url("+ portfolio.mainImage +")", backgroundSize:"cover"}' @click="fullScreenOpen(portfolio)"></div>

  </div>
  </div>
  


  <section class="slider-wrap" id="slider-section" v-show="fullScreen == true"> 
     <div class="closeButton" @click="fullScreenClose()"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="slide-wrap slider-inner" v-bind:style='{backgroundImage:"url("+ showItem.mainImage +")", backgroundSize:"cover"}' >
        </div>
        <div  class="slide-content-wrap">
         
            <div class="slide-description">
              <div class="split">
                <div class="project-description left">
                  <h4 class="bold-title">{{showItem.name}}</h4>
                  <p class="remove-padding">{{showItem.byline}}</p>
                </div>
                <div class="project-scope">
                  <p class="bold">Project Summary:</p>
                  <ul>
                    <li v-for="scope in showItem.scope">{{scope}}</li>
                  </ul>
                </div>
              </div>
              <div class="project-journey">
                <div class="project-images" v-for="image in showItem.images">
                  <img v-bind:src="image.link">
                  <p>{{image.caption}}</p>
                </div>
              </div>
            
            </div>
        </div>

  </section>
  <div class="wrapper">
    <footer>
    <h4>Contact.</h4>
    <div class="footer-inner">
          <a href="mailto:alexandracdunham@gmail.com">e: alexandracdunham@gmail.com</a>
           <a href="tel:0064210648037">p: 0210648037</a>
    </div>

  </footer>
  </div>
  
  

  


  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="assets/js/vue.js"></script>


  <script type="text/javascript" src="assets/plugins/slick/slick.min.js"></script>

  <script src="assets/js/typed.js"></script>

  <script src="assets/js/custom.js"></script>


</body>
</html>
